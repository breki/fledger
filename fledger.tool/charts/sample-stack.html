<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Total balance (in EUR)</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        .tick line {
            stroke: #ccc;
        }

        .tick text {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
<div id="chart"></div>

<script>
    const rawData = [
        {
            month: new Date(2015, 0, 1),
            apples: 3840,
            bananas: 1920,
            cherries: 960,
            durians: 400
        },
        {
            month: new Date(2015, 1, 1),
            apples: 1600,
            bananas: 1440,
            cherries: 960,
            durians: 400
        },
        {
            month: new Date(2015, 2, 1),
            apples: 640,
            bananas: 960,
            cherries: 640,
            durians: 400
        },
        {
            month: new Date(2015, 3, 1),
            apples: 320,
            bananas: 480,
            cherries: 640,
            durians: 400
        }
    ];

    function drawChart() {
        const {width, height, margin} = determineChartDimensions();

        const stack = d3.stack()
            .keys(["apples", "bananas", "cherries", "durians"])
            .order(d3.stackOrderNone)
            .offset(d3.stackOffsetNone);

        const series = stack(rawData);
        console.log({series});

        const merged = d3.merge(series);
        console.log({merged});

        const minY = d3.min(merged, dp => d3.min(dp));
        console.log({minY});
        const maxY = d3.max(merged, dp => d3.max(dp));
        console.log({maxY});

        // Add X axis --> it is a date format
        const xScale = d3.scaleTime()
            .domain(d3.extent(series, function (d) {
                console.log(d);
                return new Date(d.d);
            }))
            .range([0, width]);

        const xAxis = d3.axisBottom(xScale)
            .tickFormat(function (date) {
                if (d3.timeYear(date) < date) {
                    return d3.timeFormat('%b')(date);
                } else {
                    return d3.timeFormat('%Y')(date);
                }
            })
            // this is to render vertical grid
            .tickSize(-height);

        // Add Y axis
        const yScale = d3.scaleLinear()
            .domain([minY, maxY])
            .range([height, 0]);

        const yAxis = d3.axisLeft(yScale)
            // this is to render horizontal grid
            .tickSize(-width);

        const svg = createMainSvgElement(width, height, margin);
        svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(xAxis);
        svg.append("g").call(yAxis);

        renderBalanceSerie(svg, xScale, yScale);

        function determineChartDimensions() {
            const margin = {top: 10, right: 30, bottom: 30, left: 60},
                width = document.getElementById("chart").offsetWidth
                    - margin.left - margin.right,
                height = 600 - margin.top - margin.bottom;
            return {width, height, margin};
        }

        function createMainSvgElement(width, height, margin) {
            let svg = d3.select("#chart").selectAll('svg').data([0]);

            let chartWidth = width + margin.left + margin.right;
            let chartHeight = height + margin.top + margin.bottom;

            // append the svg object to the body of the page
            return svg.enter()
                .append("svg")
                .attr("viewBox", "0 0 " + chartWidth + " " + chartHeight)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);
        }

        function renderBalanceSerie(svg, xScale, yScale) {
            // Add the line
            svg.append("path")
                .datum(series[0])
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 1.5)
                .attr("d", d3.area()
                    .x(function (d) {
                        return xScale(new Date(d.data.month))
                    })
                    .y0(function (d) {
                        return yScale(d[0])
                    })
                    .y1(function (d) {
                        return yScale(d[1])
                    })
                )
        }
    }

    // Define responsive behavior
    function resize() {
        drawChart();
    }

    // Call the resize function whenever a resize event occurs
    d3.select(window).on('resize', resize);

    // Call the resize function
    resize();
</script>
</body>
</html>
